<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registering local components using variables and the vue imstance components property</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <my-cmp></my-cmp>
        <hr>
    </div>

    <div id="app2">
        <cmp></cmp>
    </div>
    <script>
        var cmp = {
            data: function () {
                return {
                    status: 'critical'
                }
            },
            template: '<p>Server Status: {{ status }} (<button @click ="changeStatus">Change</button>)</p>',
            methods: {
                changeStatus: function () {
                    this.status = 'Normal'
                }
            }
        };

        new Vue({
            el: '#app',
            components: {
                'my-cmp': cmp
            }
        })

        new Vue({
            el: '#app2',
            components: {
                'cmp': cmp
            }
        })
    </script>
</body>

</html>
